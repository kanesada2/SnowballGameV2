Type:
  - Dampening # Soft blocks that absorb impact and reduce bounce significantly.
  - Flat # Thin blocks that always calculate collision as hitting the top surface when placed horizontally.
  - Passthrough # Blocks that the ball passes through without bouncing. Note: Some blocks have no collision in vanilla Minecraft. Use sparingly as this may cause unexpected behavior.
# Repulsion: Bounce coefficient when the ball hits this block. Set to 0 for pass-through (no bounce). (Default: 1.0)
# AlwaysTop: When true, collision is always calculated as hitting the top surface if the block is placed horizontally. (Default: false)
# List: List of block materials that this configuration applies to.

Dampening:
  Repulsion: 0.1
  List:
    - IRON_BARS
    - IRON_CHAIN
    - VINE

